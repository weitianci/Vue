<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .table tr td{
            vertical-align: middle !important
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="contatiner">
            <div class="row">
                <table class="table table-bordered text-center">
                    <caption class="h2 text-center text-danger">珠峰购物车</caption>
                    <tr>
                        <td>全选<input type="checkbox" v-model="checkAll" @change="changeAll"></td>
                        <td>商品</td>
                        <td>单价</td>
                        <td>数量</td>
                        <td>小计</td>
                        <td>操作</td>
                    </tr>
                    <tr v-for="item in products">
                        <td><input type="checkbox" v-model="item.isSelected" @change="checkOne"></td>
                        <td><img :src="item.productCover" alt=""></td>
                        <td>{{item.productPrice}}</td>
                        <td><input type="number" :value="item.productCount" min="0"></td>
                        <td>{{item.productPrice*item.productCount | toFixed}}</td>
                        <td><button class="btn btn-danger" @click="remove(item)">删除</button></td>
                    </tr>
                    <tr><td colspan="6">总计：{{sum() | toFixed}}</td></tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../node_modules/axios/dist/axios.js"></script>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="./index.js"></script>
</html>
