<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- moustache 小胡子语法 表达式 可以数学运算 字符串拼接 三元 -->
        {{name}}
        <!-- 自定义过滤器 -->
        {{a | toFixed(3)}}
        {{b | addZero}}<!-- 没有参数可以不加括号 -->
        <!-- axios -->
        <div v-for="a in products">{{a.productName}}</div>
    </div>
</body>

<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/axios/dist/axios.js"></script>
<script>
    let vm = new Vue({
        //获取element元素
        el: '#app',
        //存储的数据
        data: {
            name: "hello world",
            a: 20.5859,
            b: 3,
            products:[]
        },
        //自定义指令
        directives: {

        },
        //自定义过滤器(this指向window)
        filters: {
            toFixed(num,val){
                // 第一个形参代表管道符前面的值
                // 第二个形参代表管道符后面值括号里的实参实参
                return num.toFixed(val)
            },
            addZero(val){
                return val<10?"0"+val:val
            }
        },
        //计算属性(如果没写get和set,默认执行get方法)
        computed: {

        },
        //存储的函数方法(this指向的都是data里面的实例，尽量不使用箭头函数)
        methods: {
            getData() {
                axios.get('./carts.json').then(data => {
                    this.products = data.data;
                }, err => {
                    console.log(err);
                });
            }
        },
        //专门用来发送ajax的方法
        created() {//数据被初始化后会调用，this指向vm里面的实例，钩子函数
            this.getData();
        }
    });
</script>

</html>
