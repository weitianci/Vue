<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>父组件</h1>
        <child>
            <div>菜单1</div>
            <div>菜单2</div>
            <div>菜单3</div>
        </child>
    </div>
    <template id="child">
        <div>
            <h2>这是子组件</h2>
            <!-- 内置组件 -->
            <!-- 将父组件的子组件模板数据进行显示 -->
            <slot></slot>
        </div>
    </template>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let child = {
        template:"#child"
    }
    let vm = new Vue({
        el:"#app",
        data:{

        },
        components:{
            child
        }
    })
</script>
</html>
